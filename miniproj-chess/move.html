<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Child Element</title>
    <style>
        #container {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            position: relative;
        }
        #child {
            width: 50px;
            height: 50px;
            background-color: coral;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="child"></div>
</div>

<script>
    const child = document.getElementById('child');

    // Move the child to 100px from the top and 100px from the left of the container
    child.style.top = '100px';
    child.style.left = '100px';

    // Alternatively, you can move it with a function
    function moveChild(x, y) {
        child.style.left = `${x}px`;
        child.style.top = `${y}px`;
    }

    // Example of moving the child to 150px from the top and 150px from the left after 2 seconds
    setTimeout(() => {
        moveChild(150, 150);
    }, 2000);
</script>

</body>
</html>
